<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bol√£o dos Amigos</title>
<style>
    * { box-sizing: border-box; font-family: "Poppins", sans-serif; }

    body {
        margin: 0;
        height: 100vh;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.85);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    .popup {
        background: #0b0b0b;
        border-radius: 12px;
        padding: 30px;
        width: 90%;
        max-width: 380px;
        box-shadow: 0 0 25px rgba(0, 153, 255, 0.6);
        text-align: center;
        color: #fff;
    }

    h2 {
        color: #0099ff;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        font-weight: 600;
        margin-bottom: 20px;
    }

    p {
        font-size: 15px;
        margin-bottom: 25px;
        justify-content: center;
    }

    .buttons {
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
        justify-content: center;
    }

    button {
        background: #0099ff;
        color: white;
        border: none;
        border-radius: 6px;
        padding: 10px 20px;
        font-size: 15px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        transition: all 0.3s ease;
    }

    button:hover {
        background: #00b7ff;
        transform: scale(1.05);
    }

    .fechar {
        margin-top: 15px;
        font-size: 14px;
        color: #777;
        cursor: pointer;
        justify-content: center;
    }

    .popup-secundario {
        display: none;
        background: #0b0b0b;
        border-radius: 12px;
        padding: 25px;
        width: 90%;
        max-width: 360px;
        box-shadow: 0 0 20px rgba(0, 153, 255, 0.6);
        text-align: center;
        color: #fff;
        justify-content: center;
        align-items: center;
    }

    .popup-secundario h1 {
        color: #00b7ff;
        font-size: 20px;
        margin-bottom: 15px;
    }

    .popup-secundario p {
        text-align: center;
        margin-bottom: 20px;
    }

    .popup-secundario .btn {
        margin: 0 auto;
        display: flex;
        justify-content: center;
    }
</style>
</head>
<body>

<div class="overlay" id="overlay">
    <div class="popup" id="popupPrincipal">
        <h2>üéØ Bol√£o dos Amigos</h2>
        <p>Escolha uma das op√ß√µes abaixo:</p>
        <div class="buttons">
            <button id="btnCadastro">üìã Cadastro</button>
            <button onclick="window.location.href='enquete'">üìä Enquete</button>
        </div>
        <div class="fechar" onclick="document.getElementById('overlay').style.display='none'">Fechar</div>
    </div>

    <div class="popup-secundario" id="popupCadastro">
        <h1>üöß DISPON√çVEL EM BREVE</h1>
        <p>AGUARDE LIBERA√á√ÉO PARA A LISTA DE PARTICIPANTES.<br><br>
        VOTE NA ENQUETE PARA SABER OS VALORES E QUEM J√Å EST√Å PARTICIPANDO!</p>
        <button class="btn" onclick="window.location.href='enquete.html'">üìä Ir para Enquete</button>
        <div class="fechar" onclick="voltar()">Voltar</div>
    </div>
</div>

<script>
    const btnCadastro = document.getElementById("btnCadastro");
    const popupPrincipal = document.getElementById("popupPrincipal");
    const popupCadastro = document.getElementById("popupCadastro");

    btnCadastro.onclick = () => {
        popupPrincipal.style.display = "none";
        popupCadastro.style.display = "flex";
        popupCadastro.style.flexDirection = "column";
    };

    function voltar() {
        popupCadastro.style.display = "none";
        popupPrincipal.style.display = "block";
    }
</script>

</body>
</html>
