<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f5f9;
      color: #222;
      text-align: center;
      padding: 20px;
    }
    h1 { color: #007bff; }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      margin: 20px auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>Cadastro de Participantes</h1>
  <form id="cadastroForm">
    <input type="text" id="nome" placeholder="Seu nome completo" required><br>
    <input type="tel" id="whatsapp" placeholder="WhatsApp com DDD" required><br>
    <button type="submit">Cadastrar</button>
  </form>

  <h2>Lista de Participantes</h2>
  <div id="lista"></div>

  <!-- Importar Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    // ðŸ”§ CONFIG DO SEU FIREBASE
const firebaseConfig = {
  apiKey: "AIzaSyCvXGUdvZkqtSMMn8VmTOXLA9PXqR85gSk",
  authDomain: "vagner-34d5b.firebaseapp.com",
  databaseURL: "https://vagner-34d5b.firebaseio.com",
  projectId: "vagner-34d5b",
  storageBucket: "vagner-34d5b.firebasestorage.app",
  messagingSenderId: "711539772164",
  appId: "1:711539772164:web:e7736325e6ed365c0bde51"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const cadastroRef = ref(db, "participantes");

    // ðŸŸ¢ Enviar cadastro
    document.getElementById("cadastroForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const nome = document.getElementById("nome").value;
      const whatsapp = document.getElementById("whatsapp").value;

      push(cadastroRef, {
        nome,
        whatsapp,
        status: "aguardando pagamento",
        data_limite: "2025-12-10"
      });

      alert("Cadastro enviado com sucesso!");
      e.target.reset();
    });

    // ðŸ‘€ Listar cadastros
    const lista = document.getElementById("lista");
    onValue(cadastroRef, (snapshot) => {
      lista.innerHTML = "";
      snapshot.forEach((child) => {
        const dados = child.val();
        const telefoneOculto = dados.whatsapp.replace(/(\d{2})(\d+)(\d{2})/, "$1*****$3");

        const li = document.createElement("li");
        li.textContent = `${dados.nome} - ${telefoneOculto} - ${dados.status}`;
        lista.appendChild(li);
      });
    });
  </script>
</body>
</html>
