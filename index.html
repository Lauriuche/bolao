<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro com Pix - Firebase</title>
</head>
<body>
  <h2>Cadastro de Participantes</h2>

  <form id="cadastroForm">
    <label>Nome:</label><br>
    <input type="text" id="nome" required><br><br>

    <label>WhatsApp:</label><br>
    <input type="text" id="whatsapp" required><br><br>

    <button type="submit">Enviar Cadastro</button>
  </form>

  <p id="mensagem"></p>

  <!-- SDKs Firebase -->
  <script type="module">
    // Importa os mÃ³dulos diretamente do CDN oficial
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

    // âš™ï¸ CONFIGURAÃ‡ÃƒO DO SEU FIREBASE
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_PROJETO.firebaseapp.com",
      databaseURL: "https://SEU_PROJETO-default-rtdb.firebaseio.com",
      projectId: "SEU_PROJETO",
      storageBucket: "SEU_PROJETO.appspot.com",
      messagingSenderId: "SEU_ID",
      appId: "SUA_APP_ID"
    };

    // Inicializa Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // ðŸ§¾ FORMULÃRIO
    const form = document.getElementById("cadastroForm");
    const msg = document.getElementById("mensagem");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const nome = document.getElementById("nome").value;
      const whatsapp = document.getElementById("whatsapp").value;

      // Envia dados pro Firebase
      const refCadastros = ref(db, "participantes");
      const novo = push(refCadastros);

      set(novo, {
        nome: nome,
        whatsapp: whatsapp,
        status: "aguardando pagamento"
      })
      .then(() => {
        msg.textContent = "Cadastro enviado com sucesso!";
        form.reset();
      })
      .catch((error) => {
        msg.textContent = "Erro ao enviar: " + error.message;
      });
    });
  </script>
</body>
</html>
  <script>
    // Inicializa app (script.js espera que firebaseConfig exista)
    firebase.initializeApp(firebaseConfig);
  </script>
</body>
</html>
